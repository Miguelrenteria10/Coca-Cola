    <!DOCTYPE html>
<html>
<head>
  <title>Formulario con Dise√±o</title>
  <style>
   body {
      font-family: Arial, sans-serif;
      margin: 0px;
      background-image: url(img/cocac.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ffff;
      border-radius: 10px;
      background-color: #ff000079;
    }
    .container h2 {
      text-align: center;
      color: #ffff;
    }
    .container label {
      display: block;
      margin-bottom: 5px;
      color: #ffff;
    }
    .container input[type="text"], .container input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ff000079;
      border-radius: 5px;
    }
    .container input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ff000079;
      color: rgb(255, 254, 254);
      cursor: pointer;
    }
    .container input[type="submit"]:hover {
      background-color: #000;
    }
    .encabezado{
      color: black;
    }
  </style>
</head>
<body>
    <header>
      <div class="encabezado">
        <h1>PRODUCTOS</h1>

    <!DOCTYPE html>
<html>
  <br>
  <br>

<div class="container">
  <h2>Formulario de Productos</h2>
  <form action="#" method="post">

    <label for="id_producto">id_producto:</label>
    <input type="text" id="id_producto" name="id_producto" required><br>

    <label for="nombre">nombre:</label>
    <input type="nombre" id="nombre" name="nombre" required><br>

    <label for="marca">marca:</label>
    <input type="marca" id="marca" name="marca" required><br>

    <label for="precio">precio:</label>
    <input type="precio" id="precio" name="precio" required><br>

    <label for="categoria">categoria:</label>
    <input type="categoria" id="categoria" name="categoria" required><br>

    <label for="existencia">existencia:</label>
    <input type="existencia" id="existencia" name="existencia" required><br>

    <label for="modelo">modelo:</label>
    <input type="modelo" id="modelo" name="modelo" required><br>

    <label for="Mililitros">Mililitros:</label>
    <input type="Mililitros" id="Mililitros" name="Mililitros" required><br>

    <input type="submit" value="Enviar">
  </form>
</div>
